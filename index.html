<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Auto Pencil</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css?v=0.05">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white px-1 py-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-slate-800">Sudoku</h1>
        <div id="sudoku-grid" class="sudoku-grid">
            <!-- 9x9 grid will be generated by JS -->
        </div>
        <div class="mt-6 flex justify-center space-x-2">
            <button id="toggle-notes-btn" class="toggle-btn">
                Show Notes
            </button>
            <button id="delete-note-btn" class="delete-btn p-1" disabled>
                <img src="img/hand-pen.svg" alt="Edit Note">
            </button>
        </div>
        <div id="number-buttons" class="mt-4 flex justify-around space-x-2">
            <!-- Number buttons 1-9 will be generated by JS -->
        </div>
    </div>
    <script src="js/main.js?v=0.05"></script>
</body>
</html>
